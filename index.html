<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="paper">

    <div class="qr-container">
      <img id="image-qr-code" src="./images/image-qr-code.png" />

      <div class="qr-text">
        <h2>Improve your front-end skills by building projects</h2>

        <p style="font-weight: 200;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.anthonyjmedina.com/">Anthony Medina</a>.
  </div>
</body>

</html>
